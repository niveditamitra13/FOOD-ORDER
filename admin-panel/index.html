<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Manager</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .form-container, .list-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.delete {
      background-color: #dc3545;
      margin-top: 10px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30px;
      right: 30px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .food-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      position: relative;
    }
    .food-card h4 {
      margin: 5px 0;
    }
    .order-link {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        transition: background-color 0.3s;
    }
    .order-link:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Add Food Item</h1>
  <form id="foodForm">
    <input type="text" name="name" placeholder="Food Name" required />
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="number" name="price" placeholder="Price" required />
    <input type="text" name="category" placeholder="Category" required />
    <input type="text" name="image" placeholder="Image URL" required />
    <button type="submit">Submit</button>
  </form>
</div>

<div class="list-container" style="text-align: center;">
  <h2 style="margin-bottom: 20px;">All Orders</h2>
  <a href="#" class="order-link">View Orders ‚û°Ô∏è</a>
</div>


<div class="list-container">
  <h2>All Food Items</h2>
  <div id="foodList"></div>
</div>

<div class="popup" id="popup">‚úîÔ∏è Food Added!</div>

<script>
  const form = document.getElementById("foodForm");
  const popup = document.getElementById("popup");
  const foodList = document.getElementById("foodList");

  // Submit form to add food
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch("http://localhost:4000/api/foods/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();

      if (result.success) {
        popup.innerText = "‚úîÔ∏è Food Added!";
        showPopup();
        form.reset();
        fetchFoods(); // Refresh list
      } else {
        alert("Error: " + result.message);
      }
    } catch (error) {
      console.error(error);
      alert("Error adding food");
    }
  });

  // Fetch all foods
  async function fetchFoods() {
    try {
      const response = await fetch("http://localhost:4000/api/foods/all");
      const data = await response.json();
      displayFoods(data.data);
    } catch (error) {
      console.error("Error fetching foods:", error);
    }
  }

  // Display food items in DOM
  function displayFoods(foods) {
    foodList.innerHTML = "";
    foods.forEach(food => {
      const card = document.createElement("div");
      card.className = "food-card";
      card.innerHTML = `
        <h4>${food.name} - ‚Çπ${food.price}</h4>
        <p>${food.description}</p>
        <small>Category: ${food.category}</small><br/>
        <img src="${food.image}" alt="${food.name}" style="max-width:100%; margin-top:10px;"><br/>
        <button class="delete" onclick="deleteFood('${food._id}')">Delete</button>
      `;
      foodList.appendChild(card);
    });
  }

  // Delete food item
  async function deleteFood(id) {
    if (!confirm("Are you sure you want to delete this food item?")) return;

    try {
      const res = await fetch(`http://localhost:4000/api/foods/remove/${id}`, {
        method: "DELETE",
      });
      const result = await res.json();

      if (result.success) {
        popup.innerText = "üóëÔ∏è Food Deleted!";
        showPopup();
        fetchFoods(); // Refresh list
      } else {
        alert("Error deleting food");
      }
    } catch (error) {
      console.error("Delete error:", error);
    }
  }

  // Show popup function
  function showPopup() {
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 2000);
  }

  // Initial fetch
  fetchFoods();
</script>

</body>
</html>
